{% load static %}
<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title_page %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'food_substitute/theme/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'food_substitute/theme/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    
    <!-- Plugin CSS -->
    <link href="{% static 'food_substitute/theme/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'food_substitute/theme/css/creative.min.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'food_substitute/images/favicon.ico' %}">

    <!-- Specifi CSS for this project -->
    <link rel="stylesheet" href="{% static 'food_substitute/style.css' %}">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
	  <img src="{% static 'food_substitute/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo"/>
	  <span>Pur Beurre</span>
	</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
		<form class="form-inline" action="{% url 'home' %}" method="POST">
		{% csrf_token %}
		<input class="form-control" name="research" type="search" placeholder="Chercher" aria-label="Search"/>  
	      </form>
            </li>
	    <li class="nav-item">
	      {% if user.is_authenticated %}
	      <a class="nav-link js-scroll-trigger" href="{% url 'login' %}" data-toggle="tooltip" data-placement="bottom" title="Vous êtes connecté"><span class="fas fa-user"></span></a>
	      {% else %}
	        <a class="nav-link js-scroll-trigger" href="{% url 'login' %}" data-toggle="tooltip" data-placement="bottom" title="Se connecter ou créer un compte"><span class="fas fa-sign-in-alt"></span></a>
	      {% endif %}
            </li>
            <li class="nav-item">
		    <a class="nav-link js-scroll-trigger" href="{% url 'bookmark' %}" data-toggle="tooltip" data-placement="bottom" title="Mes substituts"><img src="{% static 'food_substitute/images/image_menu.png' %}" width="30" height="30" class="d-inline-block align-top" alt="carotte" /></a>
            </li>
	    {% if user.is_authenticated %}
            	<li class="nav-item">
			<a class="nav-link js-scroll-trigger" href="{% url 'logout' %}" data-toggle="tooltip" data-placement="bottom" title="Se déconnecter"><span class="fas fa-sign-out-alt"></span></a>
            	</li>
	    {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="container-fluid">
	    <div class="row text-center">
		    <a href="{% url 'legal_notices' %}" class="col-xl-6">Mentions Légales</a>
		    <a href="{% url 'home' %}#contact" class="col-xl-6">Contact</a>
	    </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'food_substitute/theme/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'food_substitute/theme/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'food_substitute/theme/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'food_substitute/theme/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'food_substitute/theme/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'food_substitute/theme/js/creative.min.js' %}"></script>

    <!-- Specific JavaScript for this project -->
    <script src="{% static 'food_substitute/script.js' %}"></script>

  </body>

</html>
