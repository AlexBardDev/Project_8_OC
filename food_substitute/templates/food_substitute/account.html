{% extends "food_substitute/base.html" %}

{% block title_page %}Créer votre compte{% endblock %}

{% block content %}
	<section id="new_account">
		<h2 class="text-center">Compléter le formulaire ci-dessous pour créer votre compte</h2>
		<form action="{% url 'create_account' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="email">Adresse email :</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Votre adresse email...">
			 </div>
			 <div class="form-group">
				 <label for="password">Mot de passe :</label>
				 <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe...">
			 </div>
			 <input type="submit" value="Valider"/>
		</form>
	</section>
{% endblock %}
